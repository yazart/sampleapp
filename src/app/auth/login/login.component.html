<div class="tui-container_adaptive tui-container_fullwidth tui-space_top-16">
  <div class="tui-row tui-row_adaptive">
    <div class="tui-col_md-3 tui-col_lg-4 tui-col_xs-1"></div>
    <div class="tui-col_md-6 tui-col_lg-4  tui-col_xs-10 ">
      <tui-island>
        <p class="tui-island__category"><logo/></p>
        <h3 class="tui-island__title">Авторизация</h3>
        <div class="tui-island__paragraph">
          <form [formGroup]="loginForm" (ngSubmit)="login()" >
            <tui-input
              formControlName="login"
              tuiTextfieldSize="m"
              [tuiTextfieldCleaner]="true"
              class="tui-space_top-4"
            >
              Логин
              <input
                autocomplete="login"
                tuiTextfield
                type="text"
              />
            </tui-input>
            <tui-error
              formControlName="login"
              [error]="[] | tuiFieldError | async"
            />
            <tui-input-password
              formControlName="password"
              tuiTextfieldSize="m"
              [tuiTextfieldCleaner]="true"
              class="tui-space_top-4"
            >
              Пароль
              <input
                autocomplete="password"
                tuiTextfield
                type="password"
              />
            </tui-input-password>
            <tui-error
              formControlName="password"
              [error]="[] | tuiFieldError | async"
            />
            <div class="actions tui-space_top-8">
              <div class=" tui-row tui-row_align_center">
                <div class="tui-col_6 tui-col_xs-12">
                  <button
                    tuiButton
                    type="submit"
                    size="m"
                    class="tui-col_12"
                    [disabled]="!(loginFormValid$| async)"
                  >
                    Войти
                  </button>
                </div>
                <div class="tui-col_6 tui-col_xs-12">
                  <button
                    tuiButton
                    appearance="flat"
                    size="m"
                    type="button"
                    class="tui-col_12"
                    [routerLink]="['/auth/recovery']"
                  >
                    Восстановить пароль
                  </button>
                </div>



            </div>
            </div>
          </form>
          <button
            appearance="flat"
            size="m"
            tuiButton
            type="button"
            class="tui-island__footer-button"
            [routerLink]="['/auth/register']"
          >
            Зарегистрироваться
          </button>
        </div>
      </tui-island>
    </div>
  </div>
</div>
